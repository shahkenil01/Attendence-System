<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Attendance System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
      }
      .auth-container {
        max-width: 450px;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="auth-container w-100">
      <div class="card shadow-sm">
        <div class="card-body p-5">
          <h1 class="card-title text-center mb-4">Account Login</h1>
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                Login
              </button>
            </div>
          </form>
          <div id="message" class="mt-3"></div>
          <p class="mt-3 text-center">
            Don't have an account? <a href="/signup">Register here</a>.
          </p>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById('loginForm');
      const messageDiv = document.getElementById('message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (result.success) {
            messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
            localStorage.setItem('authToken', result.token);
            
            //localStorage.setItem('studentName', result.user.name);
            //localStorage.setItem('studentEnrollment', result.user.enrollment);

            if (result.user.role === 'teacher') {
              window.location.href = '/teacher';
            } else {
              window.location.href = '/student';
            }
          } else {
            messageDiv.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
          }
        } catch (error) {
          messageDiv.innerHTML = `<div class="alert alert-danger">An unexpected error occurred.</div>`;
        }
      });
    </script>
  </body>
</html>
