<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Attendance System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login-style.css" />
  </head>
  <body>
    <div class="particles-container" id="particles"></div>

    <div class="auth-container">
      <div class="logo">
        <i class="fas fa-user-graduate"></i>
      </div>

      <div class="text-center mb-4">
        <h1 class="mb-2">Attendance Portal</h1>
        <p class="text-muted">Please sign in to continue</p>
      </div>

      <form id="loginForm">
        <div class="form-floating">
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="name@example.com"
            required
          />
          <label for="email"
            ><i class="fas fa-envelope me-2"></i>Email Address</label
          >
          <span class="input-icon"><i class="fas fa-envelope"></i></span>
        </div>

        <div class="form-floating">
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Password"
            required
          />
          <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
          <span class="input-icon"><i class="fas fa-lock"></i></span>
        </div>

        <div class="additional-options">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>
          <a href="#forgot-password">Forgot Password?</a>
        </div>

        <div class="d-grid mt-4">
          <button type="submit" id="loginBtn" class="btn btn-primary btn-lg">
            <span class="login-text">Login</span>
            <span
              class="spinner-border spinner-border-sm d-none"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
        </div>
      </form>

      <div id="message" class="mt-3"></div>

      <p class="signup-link">
        Don't have an account? </br> <a href="/signup">Register here</a>.
      </p>
    </div>

    <script>
      // Create background particles
      function createParticles() {
        const container = document.getElementById('particles');
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');

          // Random size and position
          const size = Math.random() * 20 + 5;
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          const delay = Math.random() * 15;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.opacity = Math.random() * 0.5 + 0.1;

          container.appendChild(particle);
        }
      }

      // Form submission handler
      const form = document.getElementById('loginForm');
      const messageDiv = document.getElementById('message');
      const loginBtn = document.getElementById('loginBtn');
      const loginText = loginBtn.querySelector('.login-text');
      const spinner = loginBtn.querySelector('.spinner-border');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Button state change
        loginText.classList.add('d-none');
        spinner.classList.remove('d-none');
        loginBtn.disabled = true;

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (result.success) {
            messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
            localStorage.setItem('authToken', result.token);

            // Add success animation to container
            document.querySelector('.auth-container').style.animation =
              'containerAppear 0.5s reverse forwards';

            // Redirect after delay
            setTimeout(() => {
              if (result.user.role === 'teacher') {
                window.location.href = '/teacher';
              } else {
                window.location.href = '/student';
              }
            }, 1000);
          } else {
            messageDiv.innerHTML = `<div class="alert alert-danger">${result.message}</div>`;
            form.classList.add('shake');
            setTimeout(() => form.classList.remove('shake'), 500);

            // Reset button state
            loginText.classList.remove('d-none');
            spinner.classList.add('d-none');
            loginBtn.disabled = false;
          }
        } catch (error) {
          messageDiv.innerHTML = `<div class="alert alert-danger">An unexpected error occurred.</div>`;

          // Reset button state
          loginText.classList.remove('d-none');
          spinner.classList.add('d-none');
          loginBtn.disabled = false;
        }
      });

      // Initialize particles on load
      document.addEventListener('DOMContentLoaded', () => {
        createParticles();

        // Add input focus effects
        const inputs = document.querySelectorAll('input');
        inputs.forEach((input) => {
          input.addEventListener('focus', () => {
            input.parentElement.classList.add('form-group-3d');
          });

          input.addEventListener('blur', () => {
            input.parentElement.classList.remove('form-group-3d');
          });
        });
      });
    </script>
  </body>
</html>
