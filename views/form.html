<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Attendance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
      }
      .form-container {
        max-width: 500px;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="form-container w-100">
      <div class="card shadow-sm">
        <div class="card-body p-5">
          <h1 class="card-title text-center mb-4">Final Attendance</h1>
          <p class="text-center text-muted">
            Please review your details below.
          </p>
          <form id="attForm" onsubmit="return false;">
            <div class="mb-3">
              <label class="form-label">Name:</label>
              <input
                type="text"
                id="name"
                class="form-control-plaintext form-control-lg"
                readonly
                placeholder="Loading..."
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Enrollment No:</label>
              <input
                type="text"
                id="enroll"
                class="form-control-plaintext form-control-lg"
                readonly
                placeholder="Loading..."
              />
            </div>
            <hr />
            <div id="verificationSection" class="text-center">
              <p class="text-muted">
                Click the button below to verify you are in the classroom.
              </p>
              <button
                type="button"
                id="verifyBtn"
                class="btn btn-warning btn-lg w-100"
                disabled
              >
                Verify My Location
              </button>
            </div>
            <div id="submissionSection" class="d-grid mt-4 d-none">
              <button
                type="submit"
                id="submitBtn"
                class="btn btn-success btn-lg"
              >
                Submit Attendance
              </button>
            </div>
          </form>
          <div id="msg" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/login';
      }

      const socket = io({ auth: { token: token } });
      socket.on('connect_error', (err) => {
        alert(err.message);
        localStorage.clear();
        window.location.href = '/login';
      });

      const form = document.getElementById('attForm');
      const nameInput = document.getElementById('name');
      const enrollInput = document.getElementById('enroll');
      const msg = document.getElementById('msg');
      const verifyBtn = document.getElementById('verifyBtn');
      const submitBtn = document.getElementById('submitBtn');
      const verificationSection = document.getElementById(
        'verificationSection',
      );
      const submissionSection = document.getElementById('submissionSection');

      // Step 1: Fetch user details first
      window.addEventListener('load', async () => {
        try {
          const response = await fetch('/api/user/me');
          const result = await response.json();
          if (result.success && result.user) {
            nameInput.value = result.user.name;
            enrollInput.value = result.user.enrollment;
            verifyBtn.disabled = false; // Enable verify button only after details are loaded
          } else {
            throw new Error('Could not fetch user details.');
          }
        } catch (error) {
          msg.innerHTML = `<div class="alert alert-warning">Could not load student details.</div>`;
        }
      });

      // Step 2: Verify location on button click
      verifyBtn.addEventListener('click', () => {
        msg.innerHTML = `<div class="alert alert-info">Verifying you are in the classroom...</div>`;
        verifyBtn.disabled = true;
        verifyBtn.innerHTML =
          '<span class="spinner-border spinner-border-sm"></span> Verifying...';

        navigator.geolocation.getCurrentPosition(
          (position) => {
            const coords = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude,
            };
            socket.emit('verifyFinalLocation', coords);
          },
          (error) => {
            let message =
              'Could not get your location. Please check OS/Browser settings and try again.';
            switch (error.code) {
              case error.PERMISSION_DENIED:
                message = 'You denied the request for Geolocation.';
                break;
              case error.POSITION_UNAVAILABLE:
                message = 'Location information is unavailable.';
                break;
              case error.TIMEOUT:
                message = 'The request to get your location timed out.';
                break;
            }
            msg.innerHTML = `<div class="alert alert-danger">Error: ${message}</div>`;
            verifyBtn.disabled = false;
            verifyBtn.innerHTML = 'Retry Verification';
          },
        );
      });

      // Step 3: Handle server verification response
      socket.on('finalLocationVerified', () => {
        msg.innerHTML = `<div class="alert alert-success">Location Verified! You can now submit.</div>`;
        verificationSection.classList.add('d-none');
        submissionSection.classList.remove('d-none');
      });

      socket.on('finalLocationInvalid', (message) => {
        msg.innerHTML = `<div class="alert alert-danger">Error: ${message}</div>`;
        verifyBtn.disabled = false;
        verifyBtn.innerHTML = 'Retry Verification';
      });

      // Step 4: Handle final submission
      submitBtn.addEventListener('click', (e) => {
        e.preventDefault();
        socket.emit('submitAttendance');
        msg.innerHTML = `<div class="alert alert-success">Attendance Submitted Successfully âœ…<br>Redirecting...</div>`;
        submitBtn.disabled = true;
        setTimeout(() => {
          window.location.href = '/student';
        }, 3000);
      });
    </script>
  </body>
</html>
