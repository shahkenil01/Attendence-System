<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Final Attendance</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
      }
      .form-container {
        max-width: 500px;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center vh-100">
    <div class="form-container w-100">
      <div class="card shadow-sm">
        <div class="card-body p-5">
          <h1 class="card-title text-center mb-4">Final Attendance</h1>
          <p class="text-center text-muted">
            Please review your details and click submit.
          </p>
          <form id="attForm">
            <div class="mb-3">
              <label class="form-label">Name:</label>
              <input
                type="text"
                id="name"
                class="form-control-plaintext form-control-lg"
                readonly
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Enrollment No:</label>
              <input
                type="text"
                id="enroll"
                class="form-control-plaintext form-control-lg"
                readonly
              />
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-success btn-lg">
                Submit Attendance
              </button>
            </div>
          </form>
          <div id="msg" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const token = localStorage.getItem('authToken');
      if (!token) {
        window.location.href = '/login';
      }

      const socket = io({ auth: { token: token } });

      socket.on('connect_error', (err) => {
        alert(err.message);
        localStorage.clear();
        window.location.href = '/login';
      });

      const form = document.getElementById('attForm');
      const nameInput = document.getElementById('name');
      const enrollInput = document.getElementById('enroll');
      const msg = document.getElementById('msg');
      const submitBtn = form.querySelector('button');

      // NEW LOGIC: Fetch user data from server on page load
      window.addEventListener('load', async () => {
        try {
          const response = await fetch('/api/user/me');
          const result = await response.json();

          if (result.success && result.user) {
            nameInput.value = result.user.name;
            enrollInput.value = result.user.enrollment;
          } else {
            msg.innerHTML = `<div class="alert alert-warning">Could not load student details.</div>`;
            submitBtn.disabled = true;
          }
        } catch (error) {
          msg.innerHTML = `<div class="alert alert-danger">Error fetching user data.</div>`;
          submitBtn.disabled = true;
        }
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        socket.emit('submitAttendance');

        msg.innerHTML = `<div class="alert alert-success">Attendance Submitted Successfully âœ…<br>Redirecting...</div>`;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Submitted';

        setTimeout(() => {
          window.location.href = '/student';
        }, 3000);
      });
    </script>
  </body>
</html>
