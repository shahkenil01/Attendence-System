<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup - Attendance System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login-style.css" />
  </head>
  <body>
    <div class="particles-container" id="particles"></div>

    <div class="auth-container">
      <div class="logo">
        <i class="fas fa-user-plus"></i>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Create Account</h1>
          <form id="signupForm">
            <div class="mb-3">
              <label for="role" class="form-label"
                ><i class="fas fa-user-tie me-2"></i>Select Role</label
              >
              <select
                id="role"
                name="role"
                class="form-select form-select-lg"
                required
              >
                <option value="" selected disabled>-- Select --</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label"
                ><i class="fas fa-user me-2"></i>Full Name</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"
                ><i class="fas fa-envelope me-2"></i>Email Address</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                ><i class="fas fa-lock me-2"></i>Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div id="enrollmentDiv" class="mb-3 d-none">
              <label for="enrollment" class="form-label"
                ><i class="fas fa-id-card me-2"></i>Enrollment Number</label
              >
              <input
                type="text"
                id="enrollment"
                name="enrollment"
                class="form-control form-control-lg"
              />
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                Create Account
              </button>
            </div>
          </form>
          <div id="message" class="mt-3"></div>
          <p class="mt-3 text-center">
            Already have an account? <a href="/login">Login here</a>.
          </p>
        </div>
      </div>
    </div>

    <script>
      // Create background particles
      function createParticles() {
        const container = document.getElementById('particles');
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');

          // Random size and position
          const size = Math.random() * 20 + 5;
          const posX = Math.random() * 100;
          const posY = Math.random() * 100;
          const delay = Math.random() * 15;

          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}%`;
          particle.style.top = `${posY}%`;
          particle.style.animationDelay = `${delay}s`;
          particle.style.opacity = Math.random() * 0.5 + 0.1;

          container.appendChild(particle);
        }
      }

      const roleSelect = document.getElementById('role');
      const enrollmentDiv = document.getElementById('enrollmentDiv');
      const enrollmentInput = enrollmentDiv.querySelector('input');
      const form = document.getElementById('signupForm');
      const messageDiv = document.getElementById('message');

      roleSelect.addEventListener('change', () => {
        if (roleSelect.value === 'student') {
          enrollmentDiv.classList.remove('d-none');
          enrollmentInput.required = true;
        } else {
          enrollmentDiv.classList.add('d-none');
          enrollmentInput.required = false;
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Button loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML =
          '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating...';
        submitBtn.disabled = true;

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          const messageClass = result.success
            ? 'alert-success'
            : 'alert-danger';
          messageDiv.innerHTML = `<div class="alert ${messageClass}">${result.message}</div>`;

          if (result.success) {
            form.reset();
            setTimeout(() => {
              window.location.href = '/login';
            }, 2000);
          } else {
            form.classList.add('shake');
            setTimeout(() => form.classList.remove('shake'), 500);
          }
        } catch (error) {
          messageDiv.innerHTML = `<div class="alert alert-danger">An unexpected error occurred.</div>`;
          form.classList.add('shake');
          setTimeout(() => form.classList.remove('shake'), 500);
        } finally {
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      });

      // Initialize particles on load
      document.addEventListener('DOMContentLoaded', () => {
        createParticles();

        // Add input focus effects
        const inputs = document.querySelectorAll('input, select');
        inputs.forEach((input) => {
          input.addEventListener('focus', () => {
            input.parentElement.classList.add('form-group-3d');
          });

          input.addEventListener('blur', () => {
            input.parentElement.classList.remove('form-group-3d');
          });
        });
      });
    </script>
  </body>
</html>
