<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup - Attendance System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
      }
      .auth-container {
        max-width: 450px;
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center py-5">
    <div class="auth-container w-100">
      <div class="card shadow-sm">
        <div class="card-body p-5">
          <h1 class="card-title text-center mb-4">Create Account</h1>
          <form id="signupForm">
            <div class="mb-3">
              <label for="role" class="form-label">Select Role</label>
              <select
                id="role"
                name="role"
                class="form-select form-select-lg"
                required
              >
                <option value="" selected disabled>-- Select --</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div id="enrollmentDiv" class="mb-3 d-none">
              <label for="enrollment" class="form-label"
                >Enrollment Number</label
              >
              <input
                type="text"
                id="enrollment"
                name="enrollment"
                class="form-control form-control-lg"
              />
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg">
                Create Account
              </button>
            </div>
          </form>
          <div id="message" class="mt-3"></div>
          <p class="mt-3 text-center">
            Already have an account? <a href="/login">Login here</a>.
          </p>
        </div>
      </div>
    </div>

    <script>
      const roleSelect = document.getElementById('role');
      const enrollmentDiv = document.getElementById('enrollmentDiv');
      const enrollmentInput = enrollmentDiv.querySelector('input');
      const form = document.getElementById('signupForm');
      const messageDiv = document.getElementById('message');

      roleSelect.addEventListener('change', () => {
        if (roleSelect.value === 'student') {
          enrollmentDiv.classList.remove('d-none');
          enrollmentInput.required = true;
        } else {
          enrollmentDiv.classList.add('d-none');
          enrollmentInput.required = false;
        }
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
          const response = await fetch('/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          const messageClass = result.success
            ? 'alert-success'
            : 'alert-danger';
          messageDiv.innerHTML = `<div class="alert ${messageClass}">${result.message}</div>`;

          if (result.success) {
            form.reset();
            setTimeout(() => {
              window.location.href = '/login';
            }, 2000);
          }
        } catch (error) {
          messageDiv.innerHTML = `<div class="alert alert-danger">An unexpected error occurred.</div>`;
        }
      });
    </script>
  </body>
</html>
